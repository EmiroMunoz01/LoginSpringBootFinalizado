<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">Registro</h2>

          <hr />

          <div
            th:if="${RegistroExitoso}"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>Cuenta creada de forma exitosa</strong>
            <a class="ms-2" href="/login">Iniciar Sesion</a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Cerrar"
            ></button>
          </div>

          <form method="post" th:object="${registroDTO}">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${registroDTO.nombre}" />
                <p
                  th:if="${#fields.hasErrors('nombre')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.nombre}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Apellido</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  th:field="${registroDTO.apellido}"
                />
                <p
                  th:if="${#fields.hasErrors('apellido')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.apellido}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${registroDTO.email}" />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.email}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Telefono</label>
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  th:field="${registroDTO.telefono}"
                />
                <p
                  th:if="${#fields.hasErrors('telefono')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.telefono}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Direcci√≥n</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  th:field="${registroDTO.direccion}"
                />
                <p
                  th:if="${#fields.hasErrors('direccion')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.direccion}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Clave</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${registroDTO.clave}"
                />
                <p
                  th:if="${#fields.hasErrors('clave')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.clave}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Confirmar Clave</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${registroDTO.confirmarClave}"
                />
                <p
                  th:if="${#fields.hasErrors('confirmarClave')}"
                  th:errorclass="text-danger"
                  th:errors="${registroDTO.confirmarClave}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Subir</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a href="/" class="btn btn-outline-primary">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
